<body>

  <h4 id="name2">Welcome</h4>

   <input id="sub" type="submit" value="submit" />
  </form>
  <br /><br />
  <button onclick="shareLink()">Share</button>
  <script>
  document.getElementById("nameForm").addEventListener("submit", function(event) { event.preventDefault();
  var name = document.getElementById("nameInput").value;
  document.getElementById("heading1").innerText = name ;

  var newURL = window.location.href.split("?")[0] + "?name=" + encodeURIComponent(name);
    window.history.replaceState({}, '', newURL);
