<!DOCTYPE html>
<html>
<head>
  <title>পেজ ১</title>
  <style>
    body {
      text-align: center;
    }

    h1 {
      color: blue;
    }

    #content {
      margin-top: 20px;
    }

    #nameForm {
      margin-bottom: 10px;
    }

    #shareButton {
      margin-bottom: 20px;
    }
  </style>
  <script>
    function submitForm(event) {
      event.preventDefault();
      var name = document.getElementById('nameInput').value;
      var pageLink = window.location.href + '/' + encodeURIComponent(name);
      createNewPage(name, pageLink);
    }

    function createNewPage(name, link) {
      var newPage = document.createElement('a');
      newPage.href = link;
      newPage.textContent = name;
      newPage.onclick = function() {
        document.getElementById('nameHeading').textContent = name;
      };
      document.body.appendChild(newPage);
    }

    function sharePage() {
      var name = document.getElementById('nameHeading').textContent;
      var pageLink = window.location.href;
      var shareText = 'আমার নতুন পেজ: ' + name + ' - ' + pageLink;
      window.open('https://wa.me/?text=' + encodeURIComponent(shareText));
    }
  </script>
</head>
<body>
  <h1 id="nameHeading">স্বাগতম!</h1>
  <div id="content">
    <form id="nameForm" onsubmit="submitForm(event)">
      <input type="text" id="nameInput" placeholder="আপনার নাম লিখুন">
      <input type="submit" value="সাবমিট">
    </form>
    <button id="shareButton" onclick="sharePage()">WhatsApp এ শেয়ার করুন</button>
  </div>
</body>
</html>
