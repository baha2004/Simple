<!DOCTYPE html>
<html>
<head>
  <title>সাবমিট নাম ওয়েবসাইট</title>
  <style>
    body {
      text-align: center;
    }
  
    h1 {
      color: blue;
    }
  
    form {
      margin-top: 20px;
    }
  
    .share-button {
      display: inline-block;
      background-color: green;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
  <script>
    function submitForm(event) {
      event.preventDefault();
      var name = document.getElementById('nameInput').value;
      document.getElementById('nameHeading').textContent = name;
      document.getElementById('nameInput').value = '';
      createNewPage(name);
    }
  
    function createNewPage(name) {
      var newPageUrl = 'https://baha2004.github.io/Simple/n.html' + encodeURIComponent(name);
      window.location.href = newPageUrl;
    }
  
    function sharePage() {
      var name = document.getElementById('nameHeading').textContent;
      var pageUrl = window.location.href;
      var shareUrl = 'https://api.whatsapp.com/send?text=' + encodeURIComponent(pageUrl);
      window.open(shareUrl, '_blank');
    }
  </script>
</head>
<body>
  <h1 id="nameHeading">স্বাগতম!</h1>
  <form id="nameForm" onsubmit="submitForm(event)">
    <input type="text" id="nameInput" placeholder="আপনার নাম লিখুন">
    <input type="submit" value="সাবমিট">
  </form>
  <a class="share-button" onclick="sharePage()">শেয়ার</a>
</body>
</html>
