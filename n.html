<!DOCTYPE html>
<html>
<head>
  <title>পেজ 1</title>
  <style>
    body {
      text-align: center;
    }
  
    h1 {
      color: blue;
    }
  
    form {
      margin-top: 20px;
    }
  </style>
  <script>
    function submitForm(event) {
      event.preventDefault();
      var name = document.getElementById('nameInput').value;
      var pageURL = window.location.href + '/' + name;
      window.location.href = pageURL;
    }
  
    function sharePage() {
      var name = document.getElementById('nameHeading').textContent;
      var pageURL = window.location.href;
      var shareURL = 'whatsapp://send?text=' + encodeURIComponent('Check out this page: ' + name + '\n' + pageURL);
      window.open(shareURL);
    }
  </script>
</head>
<body>
  <h1 id="nameHeading">পেজ 1</h1>
  
  <div>
    <p>এখানে রচনা এবং ছবি আছে</p>
    <!-- রচনা এবং ছবি যেমনটি অন্যান্য এলিমেন্ট যোগ করতে চান, সেগুলো যোগ করুন -->
  </div>
  
  <form id="nameForm" onsubmit="submitForm(event)">
    <input type="text" id="nameInput" placeholder="আপনার নাম লিখুন">
    <input type="submit" value="সাবমিট">
  </form>
  
  <button onclick="sharePage()">শেয়ার</button>
</body>
</html>
